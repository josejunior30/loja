<section class="product-list">
  
  <div class="product-list__card" *ngFor="let produto of produtos">
    
      <a routerLink="/produtos/{{produto.id}}" class="product-list__link">
          <img [src]="produto.imUrl">
          <h2 class="product-item__name">{{produto.name}}</h2>
          <p class="product-item__price">{{produto.price | currency: "BRL"}}</p>
          <p class="product-item__price-deion"><span *ngFor="let category of produto.categories">
              {{ category.name }}
            </span></p>
          <button class="product-item__buy-button">comprar</button>
      </a>
  </div>
</section>
